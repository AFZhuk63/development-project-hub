<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVELOPMENT PROJECT HUB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>DEVELOPMENT PROJECT HUB</h1>
        <div class="auth-module">
            <div class="frame1">
                <img src="{{ url_for('static', filename='images/screen_shot1.jpg') }}" alt="Screen Shot">
            </div>
            <div class="frame2">
                <button id="signup-btn">SIGN UP</button>
                <button id="login-btn">LOG IN</button>
                <div id="auth-form">
                    <form id="signup-form" action="{{ url_for('signup') }}" method="post" style="display: none;">
                        <input type="email" name="email" placeholder="Email" required>
                        <div class="password-container">
                            <input type="password" id="signup-password" name="password" placeholder="Password" required>
                            <i class="fas fa-eye" id="toggle-signup-password"></i>
                        </div>
                        <button type="submit">Register</button>
                    </form>
                    <form id="login-form" action="{{ url_for('login') }}" method="post" style="display: none;">
                        <input type="email" name="email" placeholder="Email" required>
                        <div class="password-container">
                            <input type="password" id="login-password" name="password" placeholder="Password" required>
                            <i class="fas fa-eye" id="toggle-login-password"></i>
                        </div>
                        <button type="submit">Enter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('input[type="email"], input[type="password"]').forEach(function(input) {
                input.value = '';
            });

            document.getElementById('toggle-signup-password').addEventListener('click', function() {
                const passwordField = document.getElementById('signup-password');
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });

            document.getElementById('toggle-login-password').addEventListener('click', function() {
                const passwordField = document.getElementById('login-password');
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });
        });

        document.getElementById('signup-btn').addEventListener('click', function() {
            document.getElementById('signup-form').style.display = 'block';
            document.getElementById('login-form').style.display = 'none';
        });
        document.getElementById('login-btn').addEventListener('click', function() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
        });
    </script>
</body>
</html>
